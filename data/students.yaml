lab_name: "Lab Members"
lab_description: >
  Our research group at SUSTech focuses on reliable machine learning, uncertainty estimation, 
  data optimization, and privacy. We aim to develop deep learning models that can produce 
  precise estimation of their uncertainty and improve data quality and efficiency in machine 
  learning workflows.

